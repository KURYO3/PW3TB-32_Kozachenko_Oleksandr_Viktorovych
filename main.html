<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прибутку сонячної електростанції</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h2>Калькулятор прибутку сонячної електростанції</h2>

        <form id="solarForm">
            <label for="pc">Середньодобова потужність (МВт):</label>
            <input type="number" id="pc" name="pc">

            <label for="sigma1">Середньоквадратичне відхилення σ1 (МВт):</label>
            <input type="number" id="sigma1" name="sigma1">

            <label for="sigma2">Середньоквадратичне відхилення σ2 (МВт):</label>
            <input type="number" id="sigma2" name="sigma2">

            <label for="v">Вартість електроенергії (грн/кВт·год):</label>
            <input type="number" id="v" name="v">

            <button type="button" onclick="calculateProfit()">Розрахувати прибуток</button>
        </form>
    </div>

    <div class="result-box">
        <h3>Результат:</h3>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
